<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'lovu';
            src: url('font/love larry ttf.ttf')format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: arial, sans-serif;    
        }
        h1 {
            font-family: 'lovu','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }  
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam illum recusandae eos ducimus aliquam sequi illo tempora! Magni reprehenderit, consectetur quo doloribus, tempora error pariatur aut numquam, laborum impedit cumque.</p>
</body>
</html>
