<head>

    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: rgb(194, 194, 194);
            
            height: 300px;
            width: 300px;

            border: 5px solid darkgrey;

            margin: 20px 20px 40px 20px;

    </style>

<body>
    <h1>Exemplo de caixa box-level</h1>
