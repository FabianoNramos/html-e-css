<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispostivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>  

    <h1>Hora de aúdio</h1>
    <audio preload="metadata" autoplay controls >
        <source src="midia/loveisabeautifulpain.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navaegador não suporta o mp3, cliquei <ins><a href="midia/loveisabeautifulpain.mp3">aqui</a></ins></p>
    </audio>
</body>
</html>
