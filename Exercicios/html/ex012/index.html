<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Está video esta hospedado no meu própio servidor.</p>
  <video width="500" controls loop>
      <source src="midia/video-mp4.mp4" type="video/mp4">
      <source src="midia/video-ogv.ogv" type="video/ogg">
      <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aQGszHxTh7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
