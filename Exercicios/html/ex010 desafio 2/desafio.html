<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em <abbr title="Hypertext markup language">HTML</abbr> nós podemos inserir elementos da lista a seguir, passe o mouse para saber que tag deverá utilizar em cada caso</P>
    <ul>
        <li><abbr title="Para paragráfo use a tag &lt;p&gt; e &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Para titulos devemos usar as tags &lt;h1&gt; e &lt;/h1&gt; a &lt;h6&gt;">Titulo</abbr></li>
        <li><abbr title="Para imagens a tag &lt;img&gt; ">Imagens</abbr></li>
        <li><abbr title="Para abreviações a tag &lt;abbr&gt; ">Abreviações</abbr></li>
        <li><abbr title="Para código fonte &lt;code&gt; ">Código-fonte</abbr></li>
        <li><abbr title="Para lista númerada &lt;ol&gt; e &lt;li&gt; ">Lista númerada</abbr></li>
        <li><abbr title="Para lista com demarcadores a tag &lt;ul&gt; &lt;li&gt;">lista com demarcadores</abbr></li>




    </ul>

    
</body>
</html>
